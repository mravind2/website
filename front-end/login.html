<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#login").click(function(event) {
        event.preventDefault();
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
          url: "login.php",
          type: "POST",
          data: {
            username: $("#username").val(),
            password: $("#password").val()
          },
          success: function(response) {
            if (response === "success") {
              window.location.href = "homepage.html";
            } else {
              alert(response);
            }
          }
        });
      });
    });
  </script>
</head>

<body>
  <div class="login-box">
    <h1>Login</h1>
    <form id="login-form">
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input id="username" type="text" placeholder="Username">
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input id="password" type="password" placeholder="Password">
      </div>

      <button type="button" id="login" class="btn">Sign in</button>
    </form>
    <br>
    <!-- linking sign up button to the sign up page -->
    <a href="signup.html"><button class="btn" type="button">Sign up</button> </a>
    <br>
    <a href="forgot.html"><button class="btn" type="button">Forgot Password</button> </a>
  </div>
</body>

</html>
