
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

 <body>
    <div class="login-box">
      <h1>Login</h1>
      <form action="homepage.html">
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username">
        </div>

        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password">
        </div>

        <input type="submit" class="btn" value="Sign in">
      </form>
      <br>
      <!-- // linking sign up button to the sign up page -->
      <a href="signup.html"><button class="btn" type="button">Sign up</button> 
      <br>
      <a href="forgot.html"><button class="btn" type="button">Forgot Password</button> 
    </div>
  </body>

</html>
