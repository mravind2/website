<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CG--PRODUCT-PAGE-UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        letter-spacing: 0.004em;
        color: #53433e;
      }

      html,
      body {
        background: #beb19e;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      }

      .navbar-item {
        padding: 2em;
      }

      .menu-toggle {
        border-right: 1px solid rgba(0, 0, 0, 0.2);
      }

      .hamburger {
        position: relative;
        top: -46px;
        width: 40px;
        height: 20px;
      }

      .hamburger b {
        display: block;
        position: relative;
        height: 0.1em;
        width: 40px;
        background: #53433e;
      }

      .hamburger b:first-child {
        top: 48px;
      }

      .hamburger b:nth-child(2) {
        top: 54px;
        width: 48px;
      }

      .hamburger b:last-child {
        top: 60px;
      }

      .site-logo {
        font-family: "Grifinito L";
        text-transform: uppercase;
        font-size: 3em;
      }

      .menu-cart {
        font-family: Helvetica;
        font-weight: 400;
        border-left: 1px solid rgba(0, 0, 0, 0.2);
      }

      .product-wrapper {
        display: flex;
        height: 100%;
        background: #beb19e;
      }

      .product-img {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        flex: 2;
        height: 100%;
      }

      img {
        position: relative;
        width: 70%;
      }

      .product-info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        flex: 1;
        border-left: 1px solid rgba(0, 0, 0, 0.2);
      }

      .product-description {
        padding: 3em;
      }

      .product-title {
        font-family: "Grifinito L";
        font-size: 6em;
        line-height: 0.8em;
      }

      .product-price {
        font-family: "Grifinito L";
        font-size: 4em;
        margin-top: 0.3em;
      }

      .product-color {
        font-family: Helvetica;
        font-weight: 400;
        padding: 1.2em 0;
      }

      .product-size {
        margin-top: 1.4em;
      }

      label {
        display: inline-block;
        position: relative;
      }

      label input {
        display: none;
      }

      /* label span {
        border: 1px solid rgba(101 */

    </style>
  </head>
  <body>

      <header>
        <nav>
          <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="https://main.d3ej7xs521nmu9.amplifyapp.com/">Logout</a></li>
          </ul>
        </nav>
      </header>
      <div class="product-wrapper">
        <div class="product-img">
          <img src="jacket.png" alt="" />
        </div>
        <div class="product-info">
          <div class="product-description">
            <div class="product-title">Alofi Performance Stretch Jacket</div>
            <div class="product-price">$865,00</div>
            <div class="product-color">Color: Combat Khaki</div>
            <div class="product-size">
              <label><input type="radio" name="select" /><span>42</span></label>
              <label><input type="radio" name="select" /><span>44</span></label>
              <label><input type="radio" name="select" /><span>46</span></label>
              <label><input type="radio" name="select" /><span>48</span></label>
              <label><input type="radio" name="select" /><span>50</span></label>
            </div>
          </div>
          <div class="product-add-to-cart">Add to bag</div>
        </div>
      </div>
    </div>
    <script>
      gsap.from(".navbar", 2, { y: -100, ease: Expo.easeInOut });
      gsap.from(".product-info", 4, { x: 600, ease: Expo.easeInOut });
      gsap.from(".product-img", 4, { y: 600, ease: Expo.easeInOut });
      gsap.from(".product-add-to-cart", 2, {
        oapcity: 0,
        y: 600,
        ease: Expo.easeInOut,
        delay: 2.4,
      });
      TweenMax.staggerFrom(
        ".product-description > div",
        3,
        { opacity: 0, x: 200, ease: Expo.easeInOut, delay: 1.4 },
        0.08
      );
    </script>
  </body>
